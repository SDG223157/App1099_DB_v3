{% extends 'auth/base_auth.html' %}

{% block title %}Login{% endblock %}

{% block auth_content %}
<div class="auth-container">
    <div class="auth-logo">
        <h1>Login</h1>
    </div>

    <form method="POST" class="auth-form">
        <div class="input-with-icon">
            <i class="email-icon">📧</i>
            <input type="text" name="email" placeholder="Phone number / email address" required>
        </div>
        
        <div class="input-with-icon">
            <i class="password-icon">🔒</i>
            <input type="password" name="password" placeholder="Password" required>
            <button type="button" class="toggle-password" onclick="togglePassword(this)">
                <i class="eye-icon">👁️</i>
            </button>
        </div>
        
        <div class="checkbox-group">
            <label>
                <input type="checkbox" required>
                <span>I confirm that I have read, consent and agree to
                    <a href="#" class="auth-link">Terms of Use</a> and 
                    <a href="#" class="auth-link">Privacy Policy</a>
                </span>
            </label>
        </div>
        
        <button type="submit" class="auth-button">Log in</button>
        
        <div class="auth-links">
            <a href="{{ url_for('auth.register') }}" class="auth-link">Sign up</a>
            <a href="#" class="auth-link">Forgot password?</a>
        </div>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <button type="button" class="google-button">
            <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google">
            Log in with Google
        </button>
    </form>
</div>
{% endblock %}

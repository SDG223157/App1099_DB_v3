{% extends 'base.html' %}

{% block content %}
<div class="auth-wrapper">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    {% block auth_content %}{% endblock %}
</div>
{% endblock %}

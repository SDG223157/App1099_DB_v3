{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <h1>Profile Settings</h1>
    </div>

    <div class="profile-content">
        <form method="POST" class="profile-form">
            <div class="form-section">
                <h2>Basic Information</h2>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" 
                           value="{{ current_user.username }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="{{ current_user.email }}" disabled>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" 
                               value="{{ current_user.first_name or '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" 
                               value="{{ current_user.last_name or '' }}">
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="save-button">Save Changes</button>
            </div>
        </form>

        <form method="POST" action="{{ url_for('user.change_password') }}" class="password-form">
            <div class="form-section">
                <h2>Change Password</h2>
                
                <div class="form-group">
                    <label for="current_password">Current Password</label>
                    <input type="password" id="current_password" name="current_password" required>
                </div>
                
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                
                <button type="submit" class="password-button">Update Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
